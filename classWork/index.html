<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Classwork</h1>
    <script>
    function myFunc(greeting, ...names){
        for (let i = 0; i < names.length; i++) {
            console.log(`${greeting} ${names[i]}`);
        }
    }
    myFunc('Hello', 'John', 'Mary', 'Sasha', 'Elena');
    </script>
</body>
